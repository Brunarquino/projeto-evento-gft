<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout.html}">

<head>
	<meta charset="utf-8">
</head>

<body>
	<div layout:fragment="content">
		<div class="container g6-card-forms-container-b">
			<div class="card g6-main-card g6-main-card-cadastro-evento mb-3">
				<div class="card-header g6-card-header-title-b2 mb-3">
					<h5 class="card-title g6-title-card-header-b2">Participantes do <span
							th:text="${grupo.nome}"></span></h5>
				</div>
				<div class="card-body mb-3">
					<div class="g6-form-card">
						<div class="g6-lista-atividades-do-dia">
							<div class="mb-3"
								th:if="${not #lists.isEmpty(grupo.listaDeParticipantesDoGrupo)}">
								<table id="lista-dias-de-evento" class="table table-striped table-card-forms">
									<thead>
										<tr>
											<th scope="col">Nome</th>
											<th scope="col">4 Letras</th>
											<th scope="col">Level</th>

										</tr>
									</thead>
									<tbody>
										<tr th:each="participante: ${grupo.listaDeParticipantesDoGrupo}">
											<td th:text="${participante.nome}"></td>
											<td th:text="${participante.quatroLetras}"></td>
											<td th:text="${participante.nivel}"></td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
						<a type="submit" class="btn g6-btn-card-forms mb-3"
							th:href=@{/evento/detalharEvento?(id=${evento.id})}>Voltar para detalhes do Evento</a>
					</div>
					<div class="card-header g6-card-header-title-b2 mb-3">
						<div><img id="logo-gft-card-form" th:src="@{/images/icons/logoGFT_1.png}" /></div>
					</div>
				</div>
			</div>
		</div>

	</div>
</body>


</html>
